<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Hamburger</title>
</head>
<body>
    
    <main>
        <form action="#">
            <h1>Собери свой бургер</h1>
            <fieldset>
                <legend>Размер</legend>
                <input type="radio" name="size" id="small" checked>
                <label for="small">Маленький (50 рублей, 20 калорий)</label><br>
                <input type="radio" name="size" id="big"> 
                <label for="big">Большой (100 рублей, 40 калорий)</label>
            </fieldset>
            <fieldset>
                <legend>Начинка</legend>
                <input type="radio" name="stuffing" id="cheese" checked> 
                <label for="cheese">С сыром (+10 рублей, +20 калорий)</label><br>
                <input type="radio" name="stuffing" id="salad"> 
                <label for="salad">С салатом (+20 рублей, +5 калорий)</label><br>
                <input type="radio" name="stuffing" id="potatoes">
                <label for="potatoes">С картофелем (+15 рублей, +10 калорий)</label>
            </fieldset>
            <fieldset>
                <legend>Дополнительно</legend>
                <input type="checkbox" name="plus" id="flavoring"> 
                <label for="flavoring">Посыпать приправой (+15 рублей, +0 калорий)</label><br>
                <input type="checkbox" name="plus" id="mayo">
                <label for="mayo">Полить майонезом (+20 рублей, +5 калорий)</label>
            </fieldset>
            <br><br>
            <button>Собрать</button>
            <p>Итоговая стоимость: <span class="cost">0</span></p>
            <p>Количество калорий: <span class="calories">0</span></p>
        </form>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
