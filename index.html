<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="app">
        <header>
            <div class="logo">E-shop</div>
            <div class="cart">
                <form action="#" class="search-form">
                    <input type="text" class="search-field" v-model="findText">
                    <button class="btn-search" type="submit" @click="findProduct ()">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <button class="btn-cart" type="button" @click="chengeValue ()">Корзина</button>
                <div class="cart-block" v-show='value'>
                    <div class="cart-item" v-for="element of cart" :key="cart.id_product">
     					<div class="product-bio">
                             <img :src="cartCatalog"  alt="Some img">
                             <div class="product-desc">
     							<p class="product-title"> {{ element.product_name }} </p>
     							<p class="product-quantity">К-во: {{ element.quantity }}</p>
     							<p class="product-single-price">$ {{ element.price }} each</p>
                         	</div>
     					</div>
     					<div class="right-block">
     						<p class="product-price">{{ element.quantity * element.price }}</p>
     						<button class="del-btn" @click="removeProduct (element)">&times;</button>
     					</div>
     				</div>
                </div>
            </div>
        </header>
        <main>
            <div class="products">
                <div class="product-item" v-for="product of products" :key="product.id_product">
                    <img :src="imgCatalog" alt="Some img">
                    <div class="desc">
                    <h3> {{ product.product_name }} </h3>
                    <p>{{ product.price }} $</p>
                    <button class="buy-btn" @click="addProduct (product)">Купить</button>
                    </div>
                </div>
            </div>
        </main>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
